name: main

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Push Files
        run: |
          git config --global user.email "qtbrgarraton@tip.edu.ph"
          git config --global user.name "tyga004"
          git add .
          git commit -m "Auto commit by GitHub Actions"
          git push
